<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pr√°ctica de Lectura de Reloj{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #5a67d8;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4a5568;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 153, 225, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            box-shadow: 0 4px 15px rgba(113, 128, 150, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.3);
        }

        /* Estilos del reloj */
        .reloj-container {
            display: inline-block;
            margin: 30px 0;
        }

        .reloj {
            width: 300px;
            height: 300px;
            border: 8px solid #2d3748;
            border-radius: 50%;
            position: relative;
            background: white;
            margin: 0 auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .numero {
            position: absolute;
            font-size: 1.5em;
            font-weight: bold;
            color: #e53e3e;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }

        .marca {
            position: absolute;
            background: #4a5568;
            transform-origin: bottom center;
        }

        .marca-hora {
            width: 4px;
            height: 15px;
            left: 50%;
            margin-left: -2px;
        }

        .marca-minuto {
            width: 2px;
            height: 15px;
            left: 50%;
            margin-left: -1px;
            background: #a0aec0;
        }

        .manecilla {
            position: absolute;
            background: #2d3748;
            transform-origin: bottom center;
            border-radius: 5px;
            left: 50%;
        }

        .horario {
            width: 6px;
            height: 80px;
            margin-left: -3px;
            bottom: 50%;
            z-index: 3;
        }

        .minutero {
            width: 4px;
            height: 110px;
            margin-left: -2px;
            bottom: 50%;
            background: #4299e1;
            z-index: 2;
        }

        .centro {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #e53e3e;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }

        /* Controles de respuesta */
        .respuesta-container {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .tiempo-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tiempo-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d3748;
        }

        .hora-input {
            width: 80px;
            height: 50px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
        }

        .hora-input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .opciones-tiempo {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .opcion-btn {
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
            background: white;
            color: #4a5568;
        }

        .opcion-btn:hover {
            background: #4299e1;
            color: white;
            border-color: #4299e1;
            transform: translateY(-2px);
        }

        .opcion-btn.seleccionado {
            background: #4299e1;
            color: white;
            border-color: #3182ce;
        }

        .timer {
            font-size: 1.5em;
            color: #e53e3e;
            font-weight: bold;
            margin: 15px 0;
        }

        .progreso {
            background: #e2e8f0;
            border-radius: 25px;
            height: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progreso-barra {
            background: linear-gradient(90deg, #4299e1, #3182ce);
            height: 100%;
            transition: width 0.3s ease;
        }

        .resultado {
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            font-weight: bold;
        }

        .resultado.correcto {
            background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
            color: #276749;
        }

        .resultado.incorrecto {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            color: #742a2a;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .stat {
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(135deg, #ebf8ff 0%, #bee3f8 100%);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2b6cb0;
        }

        .stat-label {
            color: #4a5568;
            margin-top: 5px;
        }

        .historial-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .historial-table th,
        .historial-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .historial-table th {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            font-weight: bold;
        }

        .historial-table tr:hover {
            background: #f7fafc;
        }

        .pantalla {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .reloj {
                width: 250px;
                height: 250px;
            }
            
            .opciones-tiempo {
                grid-template-columns: 1fr;
            }
            
            .tiempo-input {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
